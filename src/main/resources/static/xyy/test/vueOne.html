<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../../vue.js"></script>
</head>
<body>
	<!-- 声明式渲染 -->
	<div id="app">
		<p>{{ message }}</p>
	</div>
	<!-- 指令 -->
	<div id="app-2">
		<span v-bind:title="message"> Hover your mouse over me for a
			few seconds to see my dynamically bound title! </span>
	</div>
	<!-- 循环与条件 -->
	<div id="app-3">
		<p v-if="seen">Now you see me</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<!-- 处理用户输入 -->
	<div id="app-5">
		<p>{{ message }}</p>
		<p>{{ message2 }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	<div id="app-6">
	</br>
		<p hidden="true">{{ message }}</p>
		<input v-model="message">
	</div>
<!-- 用组件构建应用 -->
	
<ul id="todo-item-1">
  <!-- Create an instance of the todo-item component -->
  <todo-item></todo-item>
</ul>
</body>
<script type="text/javascript">
//Define a new component called todo-item
Vue.component('todo-item', {
  template: '<li>天气不错 </li>'
})
var app7 = new Vue({
		el : '#todo-item-1',
	})
	var app6 = new Vue({
		el : '#app-6',
		data : {
			message : 'Hello Vue!'
		}
	})
	var app5 = new Vue({
		el : '#app-5',
		data : {
			message : 'Hello Vue.js!',
			message2 : 'Hello Haapy Vue.js!'
		},
		methods : {
			reverseMessage : function() {
				this.message2 = this.message.split('').reverse().join('')
			}
		}
	})

	var app4 = new Vue({
		el : '#app-4',
		data : {
			todos : [ {
				text : 'Learn JavaScript'
			}, {
				text : 'Learn Vue'
			}, {
				text : 'Build something awesome'
			} ]
		}
	})

	var app3 = new Vue({
		el : '#app-3',
		data : {
			seen : true
		}
	})

	var app2 = new Vue({
		el : '#app-2',
		data : {
			message : 'You loaded this page on ' + new Date()
		}
	})
	var app = new Vue({
		el : '#app',
		data : {
			message : 'Hello Vue!'
		}
	})
</script>
</html>
